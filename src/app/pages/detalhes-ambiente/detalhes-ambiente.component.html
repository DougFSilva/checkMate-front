<app-container-principal>
    <app-cabecalho-detalhes-ambiente 
        [ambiente]="ambiente" 
        (ambienteModificado)="buscarAmbientePeloID()"
    >
    </app-cabecalho-detalhes-ambiente>
    <div class="cabecalho-compartimentos">
        <h2>Compartimentos do ambiente</h2>
        <app-botao-acao 
            (botaoAcionado)="abrirDialogCriarCompartimento()"
            [matIcon]="'add'"
        >Novo Compartimento
        </app-botao-acao>
    </div>
    <app-grid-compartimentos-ambiente 
        [compartimentos]="paginaCompartimentos.content"
        (compartimentoModificado)="buscarCompartimentosPeloAmbiente()"
        (compartimentoDeletado)="buscarCompartimentosPeloAmbiente(); this.buscarAmbientePeloID()"
    >

    </app-grid-compartimentos-ambiente>
    <mat-paginator 
        [length]="paginaCompartimentos.totalElements" 
        [pageSizeOptions]="opcaoItensPorPagina"
        aria-label="Seleciona a pÃ¡gina" 
        (page)="atualizarPaginacao($event)"
    >
    </mat-paginator>
</app-container-principal>
