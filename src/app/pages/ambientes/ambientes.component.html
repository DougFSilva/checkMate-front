<app-container-principal>
  <app-cabecalho-ambientes (nomeAmbiente)="buscarAmbientesPeloNome($event)"></app-cabecalho-ambientes>
  <app-grid-ambientes 
    [ambientes]="paginaAmbientes.content"
    (ambienteModificado)="atualizarListaAmbientes()"
  ></app-grid-ambientes>
  <app-paginacao 
    [totalElementos]="paginaAmbientes.totalElements"
    [opcaoItensPorPagina]="opcaoItensPorPagina"
    (pageEvent)="atualizarPaginacao($event)"
  ></app-paginacao>
</app-container-principal>
