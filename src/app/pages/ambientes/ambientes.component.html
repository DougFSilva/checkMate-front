<app-container-principal>
  <app-cabecalho-ambientes 
    (nomeAmbiente)="buscarAmbientes($event)"
    (criarAmbiente)="abrirDialogCriarAmbiente()"
  ></app-cabecalho-ambientes>
  <app-grid-ambientes 
    [ambientes]="paginaAmbientes.content"
    (ambienteModificado)="atualizarListaAmbientes()"
    (ambienteDeletado)="atualizarListaAmbientes()"
  ></app-grid-ambientes>
  <mat-paginator 
        [length]="paginaAmbientes.totalElements" 
        [pageSizeOptions]="opcaoItensPorPagina"
        aria-label="Seleciona a pÃ¡gina" 
        (page)="atualizarPaginacao($event)"
  >
  </mat-paginator>
</app-container-principal>
