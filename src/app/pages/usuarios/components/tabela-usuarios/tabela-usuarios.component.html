<div class="container">
    <div class="tabela-container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="CPF">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="senhaAlterada">
                <th mat-header-cell *matHeaderCellDef> Senha Alterada </th>
                <td mat-cell *matCellDef="let element" class="celula-senha-alterada"> 
                    @if (element.senhaAlterada) {
                        <mat-icon class="icone-senha-alterada">check</mat-icon>
                    } 
                    @else {
                        <mat-icon class="icone-senha-nao-alterada">close</mat-icon>
                    }
                </td>
            </ng-container>

            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <ng-container matColumnDef="dataValidade">
                <th mat-header-cell *matHeaderCellDef> Validade </th>
                <td mat-cell *matCellDef="let element"> {{element.dataValidade}} </td>
            </ng-container>

            <ng-container matColumnDef="comandos">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="comandos">
                        <mat-icon 
                            class="icone-editar" 
                            (click)="editarUsuario.emit(element)" 
                        >edit</mat-icon> 
                        <mat-icon 
                            class="icone-deletar"
                            (click)="deletarUsuario.emit(element)"
                        >delete</mat-icon>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
