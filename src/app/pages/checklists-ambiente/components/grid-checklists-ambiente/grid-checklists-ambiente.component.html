<div class="container">
    <div class="grid">
        @for (checklist of checklists; track checklist.id) {
            <app-cartao-checklist-ambiente 
                [checklist]="checklist"
                (checklistDeletado)="checklistDeletado.emit()"
                (checklistLiberado)="checklistLiberado.emit()"
                (checklistEncerrado)="checklistEncerrado.emit()"
            ></app-cartao-checklist-ambiente>
        }
    </div>
    <mat-paginator 
        [length]="totalElementos" 
        [pageSizeOptions]="opcaoItensPorPagina"
        aria-label="Seleciona a pÃ¡gina" 
        (page)="atualizarPaginacao.emit($event)"
    >
    </mat-paginator>
</div>
