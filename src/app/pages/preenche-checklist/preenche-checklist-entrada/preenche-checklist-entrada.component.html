<app-container-principal>
    <app-titulo 
        [titulo]="'Checklist de Entrada'"
        [subtitulo]="'Realize o checklist de entrada do compartimento'"
    ></app-titulo>
    <app-cabecalho-preenche-checklist
        [checklist]="checklist"
    >
    </app-cabecalho-preenche-checklist>
    <app-formulario-preench-checklist-entrada
        [itens]="itensChecklist"
        [statusChecklist]="checklist.status"
        (enviarChecklistForm)="abrirDialogEnviarChecklist($event)"
    >
    </app-formulario-preench-checklist-entrada>
</app-container-principal>
