<app-toolbar (botaoSidenav)="drawer.toggle()"></app-toolbar>

<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" [mode]="modoSidenav" [opened]="sidenavAberto">
        <app-lista-links
            (fecharSideNavSeModoOver)="fecharSideNavSeModoOver()"
            [ocorrenciasAbertas]="ocorrenciasAbertas"
        >
        </app-lista-links>

        <mat-divider></mat-divider>
        <app-footer></app-footer>
    </mat-drawer>

    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
