<app-cartao>
  <div class="cartao-content">
    <img 
      [src]="baseUrl + checklist.compartimento.imagem"
      [alt]="`Imagem do compartimento` + checklist.compartimento.nome"
    >
    <div class="cartao-info">
      <div class="id-status">
        <p> <span class="label">ID: </span>#{{checklist.id}}</p>
        <app-status-checklist-compartimento [status]="checklist.status">
        </app-status-checklist-compartimento>
      </div>
      <h2>{{checklist.compartimento.nome}}</h2>
      <div class="registros">
        <app-registro-entrada-checklist-compartimento [dataHoraPreenchimento]="checklist.dataHoraPreenchimentoEntrada"
          [executor]="checklist.executorPreenchimentoEntrada">
        </app-registro-entrada-checklist-compartimento>
        <app-registro-saida-checklist-compartimento [dataHoraPreenchimento]="checklist.dataHoraPreenchimentoSaida"
          [executor]="checklist.executorPreenchimentoSaida">
        </app-registro-saida-checklist-compartimento>

      </div>
      
      <div class="botoes">
        <app-botao-acao
          [matIcon]="'send'"
          [matMenuTriggerFor]="menu"
          aria-label="Botão menu preenche checklist"
        >
          Preencher
        </app-botao-acao>
        <mat-menu #menu="matMenu">
          <button 
            mat-menu-item 
            [routerLink]="['/checklist-compartimento',checklist.id,'preencher-entrada']"
          >
            <mat-icon>arrow_forward</mat-icon>
            <span>Checklist Entrada</span>
          </button>
          <button 
            mat-menu-item
            [routerLink]="['/checklist-compartimento',checklist.id,'preencher-saida']"

          >
            <mat-icon>arrow_back</mat-icon>
            <span>Checklist Saída</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</app-cartao>
