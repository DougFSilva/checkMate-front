<app-cartao>
    <div class="cartao-content">
        <div class="imagem-conteiner">
            <img 
                [src]="baseUrl + item.imagem" 
                alt="Imagem do item" 
                (click)="abrirImagem(baseUrl + item.imagem, 'Imagem do item')"
            >
        </div>
        <div class="cartao-info" [routerLink]="['/itens', item.id]">
            <h3 
                class="item-descricao" 
                [routerLink]="['/itens', item.id]"
            >{{getDescricaoTruncada(item.descricao)}}
            </h3>
            <p><span class="label">Quantidade:</span>{{item.quantidade}}</p>
            <div class="item-verificavel"><span class="label">Verific√°vel:</span>
                @if (item.verificavel) {
                    <mat-icon class="icone-verificavel">check</mat-icon>
                } @else {
                    <mat-icon class="icone-nao-verificavel">close</mat-icon>
                }
            </div>
        </div>
        <div class="menu-operacoes">
            <app-menu-operacoes-item 
                [item]="item" 
                (itemModificado)="itemModificado.emit()"
                (itemDeletado)="itemDeletado.emit()"
            >
                <mat-icon>more_vert</mat-icon>
            </app-menu-operacoes-item>
        </div>
    </div>
</app-cartao>
